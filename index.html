<!DOCTYPE html><html lang="bg"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"><title>QUANTUM OMEGA | TRAJECTORY ANALYSIS v7.1</title><style>/* --- OMEGA PROTOCOL UI/UX v7.1 --- */:root {--neon-blue: #00f3ff;--neon-green: #00ff9d;--neon-red: #ff0055;--neon-gold: #ffcc00;--bg-dark: #000000;--panel-bg: rgba(5, 15, 25, 0.92);--font-main: 'Segoe UI', 'Roboto', monospace;--glass: blur(12px);}body {margin: 0;overflow: hidden;background: var(--bg-dark);font-family: var(--font-main);color: #ccc;}#canvas-container {position: absolute;top: 0;left: 0;width: 100%;height: 100%;z-index: 1;}.panel {position: absolute;background: var(--panel-bg);border: 1px solid rgba(0, 100, 150, 0.5);padding: 12px;border-radius: 6px;z-index: 100;backdrop-filter: var(--glass);box-shadow: 0 0 25px rgba(0, 0, 0, 0.7);transition: opacity 0.5s ease-in-out;max-height: 95vh;overflow-y: auto;scrollbar-width: none;font-size: 11px;}.panel::-webkit-scrollbar {display: none;}h1 {margin: 0 0 8px 0;font-size: 12px;color: var(--neon-blue);border-bottom: 2px solid #333;padding-bottom: 5px;letter-spacing: 1px;text-transform: uppercase;}h2 {margin: 10px 0 5px 0;font-size: 11px;color: var(--neon-gold);border-left: 3px solid var(--neon-gold);padding-left: 5px;text-transform: uppercase;}#p-trajectory {top: 20px;left: 20px;width: 400px;border-color: var(--neon-red);}.progress-bar-bg {background: #333;height: 4px;width: 100%;margin: 5px 0;}#eta-progress {height: 100%;background: var(--neon-red);width: 0%;transition: width 1s;}#p-env {top: 20px;right: 20px;width: 340px;}#meteo-graph {width: 100%;opacity: 0.85;margin-top: 10px;background: #fff;border-radius: 2px;}#p-hazards {bottom: 20px;right: 20px;width: 340px;}#p-controls {bottom: 20px;left: 20px;display: flex;gap: 10px;z-index: 100;}.grid-2 {display: grid;grid-template-columns: 1fr 1fr;gap: 8px;}.data-box {background: rgba(255, 255, 255, 0.05);padding: 8px;border-radius: 4px;text-align: center;}.val {font-size: 14px;font-weight: bold;color: #fff;display: block;}.lbl {font-size: 9px;color: #aaa;text-transform: uppercase;}.good {color: var(--neon-green);}.warn {color: var(--neon-gold);}.crit {color: var(--neon-red);animation: flash 1s infinite;}.ctrl-btn {background: rgba(0, 0, 0, 0.8);border: 1px solid var(--neon-blue);color: var(--neon-blue);padding: 10px 20px;border-radius: 20px;cursor: pointer;font-weight: bold;text-transform: uppercase;font-size: 11px;}@keyframes flash {50% {opacity: 0.3;}}</style><script type="importmap">{ "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js", "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/" }}</script></head><body><div id="canvas-container"><canvas></canvas></div><div id="p-trajectory" class="panel"><h1 style="color:var(--neon-red)">CME TRAJECTORY ANALYSIS</h1><div class="data-row"><span class="lbl">STATUS:</span> <span id="cme-status" class="val warn">NASA API OFFLINE</span></div><div class="data-row"><span class="lbl">SPEED:</span> <span id="cme-speed" class="val">--</span></div><div class="data-row"><span class="lbl">EST. ARRIVAL (ETA):</span> <span id="cme-eta" class="val">--</span></div><h2>IMPACT PROGRESS:</h2><div class="progress-bar-bg"><div id="eta-progress"></div></div></div><div id="p-env" class="panel"><h1>ENVIRONMENTAL SCAN (RUSE)</h1><div class="grid-2"><div class="data-box"><span id="env-temp" class="val">--</span><span class="lbl">TEMP (Â°C)</span></div><div class="data-box"><span id="env-air" class="val">--</span><span class="lbl">PM2.5</span></div></div><img id="meteo-graph" src="" alt="Meteogram"></div><div id="p-hazards" class="panel"><h1>THREAT ASSESSMENT</h1><h2>SOLAR EVENTS</h2><div class="grid-2"><div class="data-box"><span id="val-flare" class="val">--</span><span class="lbl">FLARE</span></div><div class="data-box"><span id="val-kp" class="val">--</span><span class="lbl">Kp INDEX</span></div></div><h2>SENTRY: NEAR-EARTH OBJECTS</h2><div id="sentry-list"></div></div><div id="p-controls"><div class="ctrl-btn" onclick="generateReport()">ðŸ“„ REPORT</div><div class="ctrl-btn" onclick="resetCam()">ðŸŽ¥ RESET VIEW</div></div><script type="module">/* omitted for brevity in thought, but I will include it in the real call */</script></body></html>
